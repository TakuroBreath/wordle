# Docker Production конфигурация Wordle Betting
# ⚠️ ВАЖНО: Скопируйте этот файл и заполните секреты!
# cp config.docker.prod.yaml config.docker.local.yaml
# Затем отредактируйте config.docker.local.yaml

environment: prod
network: ton
use_mock_provider: false

http:
  port: "8080"
  read_timeout: 15s
  write_timeout: 15s
  idle_timeout: 120s

# Хосты указывают на имена сервисов в docker-compose
postgres:
  host: postgres
  port: "5432"
  user: wordle_user
  password: CHANGE_ME_STRONG_PASSWORD
  db_name: wordle
  ssl_mode: disable

auth:
  enabled: true
  jwt_secret: CHANGE_ME_SUPER_SECRET_JWT_KEY_MIN_32_CHARS
  bot_token: "YOUR_TELEGRAM_BOT_TOKEN"
  token_ttl: 24h

metrics:
  enabled: true
  port: "9090"

logging:
  level: info
  isProduction: true
  lokiFilePath: /var/log/wordle/app.json
  maxSize: 100
  maxBackups: 30
  maxAge: 7
  compress: true
  disableConsole: false
  disableLokiFile: false

blockchain:
  ton:
    api_endpoint: https://toncenter.com/api/v3
    api_key: YOUR_TONCENTER_API_KEY
    master_wallet: YOUR_WALLET_ADDRESS
    master_wallet_seed: "word1 word2 word3 ... word24"
    min_withdraw_ton: 0.5
    min_withdraw_usdt: 5.0
    withdraw_fee_ton: 0.05
    withdraw_fee_usdt: 0.5
    required_confirmations: 1
    testnet: false
    usdt_master_address: EQCxE6mUtQJKFnGfaROTKOt1lZbDiiX1kCixRv7Nw2Id_sDs
    worker_poll_interval: 5
    commission_rate: 0.05

  ethereum:
    rpc_url: ""
    chain_id: 1
    master_wallet: ""
    private_key: ""
    min_withdraw: 0.01
    withdraw_fee: 0.005
    required_confirmations: 12
    usdt_contract: ""
