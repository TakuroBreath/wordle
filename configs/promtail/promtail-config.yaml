# Promtail configuration for Wordle Betting
# Собирает JSON логи из приложения и отправляет в Loki

server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Логи приложения Wordle (JSON файлы)
  - job_name: wordle_app
    static_configs:
      - targets:
          - localhost
        labels:
          job: wordle
          app: wordle-api
          __path__: /var/log/wordle/*.json

    pipeline_stages:
      # Парсим JSON логи
      - json:
          expressions:
            level: level
            message: message
            caller: caller
            timestamp: timestamp
            
      # Добавляем level как label
      - labels:
          level:
          
      # Извлекаем timestamp
      - timestamp:
          source: timestamp
          format: "2006-01-02T15:04:05.000Z0700"

  # Docker логи (опционально, для контейнеров)
  - job_name: docker
    static_configs:
      - targets:
          - localhost
        labels:
          job: docker
          __path__: /var/lib/docker/containers/*/*log

    pipeline_stages:
      # Парсим Docker JSON log формат
      - json:
          expressions:
            log: log
            stream: stream
            time: time
            
      # Распаковываем вложенный лог если это JSON
      - regex:
          expression: '^(?P<content>.*)$'
          source: log
          
      - output:
          source: content

      # Пытаемся распарсить как JSON (логи приложения)
      - match:
          selector: '{job="docker"}'
          stages:
            - json:
                expressions:
                  level: level
                  message: message
            - labels:
                level:

  # Логи из stdout контейнера wordle-api
  - job_name: containers
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
        filters:
          - name: name
            values: ["wordle-api"]
    
    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container'
      - source_labels: ['__meta_docker_container_log_stream']
        target_label: 'stream'
      - source_labels: ['__meta_docker_container_label_com_docker_compose_service']
        target_label: 'service'
        
    pipeline_stages:
      # Пытаемся распарсить JSON из stdout
      - json:
          expressions:
            level: level
            message: message
            caller: caller
            timestamp: timestamp
      - labels:
          level:
