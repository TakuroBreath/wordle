version: "3.8"

# Production Docker Compose
# Использование:
#   1. Скопируйте конфиг: cp configs/config.docker.prod.yaml configs/config.docker.local.yaml
#   2. Заполните секреты в config.docker.local.yaml
#   3. Запустите: docker-compose up -d

services:
  app:
    build: .
    container_name: wordle-app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8080:8080"
      - "9090:9090"
    environment:
      CONFIG_PATH: /app/config.yaml
    volumes:
      # Монтируем конфиг файл (используйте config.docker.local.yaml для prod)
      - ./configs/config.docker.yaml:/app/config.yaml:ro
      - app_logs:/var/log/wordle
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    networks:
      - wordle-network

  postgres:
    image: postgres:15-alpine
    container_name: wordle-postgres
    environment:
      POSTGRES_DB: wordle
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - wordle-network

  redis:
    image: redis:7-alpine
    container_name: wordle-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - wordle-network

volumes:
  postgres_data:
  redis_data:
  app_logs:
    name: wordle_app_logs

networks:
  wordle-network:
    driver: bridge
