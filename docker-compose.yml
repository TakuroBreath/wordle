version: "3.8"

# Базовый Docker Compose (backend + PostgreSQL)
# Использование:
#   docker-compose up -d

services:
  app:
    build: .
    container_name: wordle-api
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8080:8080"
      - "9090:9090"  # Prometheus metrics
    environment:
      CONFIG_PATH: /app/config.yaml
    volumes:
      - ./configs/config.docker.yaml:/app/config.yaml:ro
      - wordle_logs:/var/log/wordle
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    networks:
      - wordle-network

  postgres:
    image: postgres:15-alpine
    container_name: wordle-postgres
    environment:
      POSTGRES_DB: wordle
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - wordle-network

volumes:
  postgres_data:
  wordle_logs:

networks:
  wordle-network:
    driver: bridge
