version: "3.8"

# Docker Compose для локальной разработки
# Включает backend, frontend, PostgreSQL, Redis и Jaeger

services:
  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: wordle-backend
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      jaeger:
        condition: service_started
    ports:
      - "8080:8080"
      - "9090:9090"
    environment:
      # HTTP Server
      HTTP_PORT: 8080
      HTTP_READ_TIMEOUT: 10s
      HTTP_WRITE_TIMEOUT: 10s
      HTTP_IDLE_TIMEOUT: 60s
      
      # PostgreSQL
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: wordle
      POSTGRES_SSLMODE: disable
      
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ""
      REDIS_DB: 0
      
      # Authentication
      JWT_SECRET: dev-jwt-secret-key-12345
      BOT_TOKEN: ${BOT_TOKEN:-your-telegram-bot-token}
      
      # TON Blockchain (отключено для разработки)
      TON_ENABLED: "false"
      TON_NETWORK: testnet
      
      # Game settings
      COMMISSION_RATE: "0.05"
      
      # Observability
      SERVICE_NAME: wordle-api
      OTEL_EXPORTER_OTLP_ENDPOINT: jaeger:4317
      INSECURE_MODE: "true"
      LOG_LEVEL: debug
      LOG_FORMAT: json
      LOG_OUTPUT: stdout
      PRODUCTION: "false"
      METRICS_ENABLED: "true"
      METRICS_PORT: 9090
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    networks:
      - wordle-network

  # Frontend (React)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: wordle-frontend
    depends_on:
      - backend
    ports:
      - "3000:80"
    environment:
      REACT_APP_API_URL: http://localhost:8080/api/v1
    restart: unless-stopped
    networks:
      - wordle-network

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: wordle-postgres
    environment:
      POSTGRES_DB: wordle
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - wordle-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: wordle-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - wordle-network

  # Jaeger (Tracing)
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: jaeger
    ports:
      - "16686:16686" # UI
      - "4317:4317"   # OTLP gRPC
      - "4318:4318"   # OTLP HTTP
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    networks:
      - wordle-network

volumes:
  postgres_data:
  redis_data:

networks:
  wordle-network:
    driver: bridge
