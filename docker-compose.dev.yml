version: "3.8"

# Docker Compose для локальной разработки
# Включает backend, frontend, PostgreSQL, Redis
#
# Использование:
#   docker-compose -f docker-compose.dev.yml up -d
#
# Для мониторинга добавьте:
#   docker-compose -f docker-compose.dev.yml -f docker-compose.monitoring.yml up -d

services:
  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: wordle-backend
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8080:8080"
      - "9090:9090"  # Prometheus metrics
    environment:
      CONFIG_PATH: /app/config.yaml
    volumes:
      # Монтируем конфиг файл
      - ./configs/config.docker.yaml:/app/config.yaml:ro
      # Том для JSON логов
      - wordle_logs:/var/log/wordle
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    networks:
      - wordle-network

  # Frontend (React)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: wordle-frontend
    depends_on:
      - backend
    ports:
      - "3000:80"
    restart: unless-stopped
    networks:
      - wordle-network

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: wordle-postgres
    environment:
      POSTGRES_DB: wordle
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - wordle-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: wordle-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - wordle-network

volumes:
  postgres_data:
  redis_data:
  wordle_logs:

networks:
  wordle-network:
    driver: bridge
